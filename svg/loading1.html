<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>50%load</title>
    <style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="200" height="200">
        <path d="M0 100 C 120 50 60 100 200 100 A 95 95 0 0 1 0 100 Z" fill="rgba(154, 205, 50, .8)">
            <animate dur="5s" repeatCount="indefinite" attributeName="d" attributeType="XML" values="M0 100 C90 28, 92 179, 200 100 A95 95 0 0 1 0 100 Z; M0 100 C145 100, 41 100, 200 100 A95 95 0 0 1 0 100 Z;M0 100 C90 28, 92 179, 200 100 A95 95 0 0 1 0 100 Z"></animate>
        </path>
        <text text-anchor="middle" fill="#000" font-size="42px" transform="translate(100,120)">50%</text>
        <circle r="80" cx="100" cy="100" fill="transparent" stroke="white" stroke-width="10"></circle>
        <circle r="90" cx="100" cy="100" fill="none" stroke="yellowgreen" stroke-width="20"></circle>
    </svg>
</body>

</html>
