<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      padding-top: 10px
    }
    .all_bg {
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    #allcanvas {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0;
    }
    #canvas1 {
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
    }
    #canvas2 {
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="all_bg">
    <div id="allcanvas">
      <canvas id="canvas1" width="800" height="800"></canvas>
      <canvas id="canvas2" width="800" height="800"></canvas>
    </div>
  </div>
  <script src="js/commonFunctions.js"></script>
  <script src="js/main.js"></script>
  <script src="js/background.js"></script>
  <script src="js/ane.js"></script>
  <script src="js/fruit.js"></script>
  <script src="js/mom.js"></script>
  <script src="js/collision.js"></script>
  <script src="js/baby.js"></script>
  <script src="js/data.js"></script>
  <script src="js/wave.js"></script>
  <script src="js/halo.js"></script>
  <script src="js/dust.js"></script>
</body>
</html>
