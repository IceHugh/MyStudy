<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旋转</title>
    <style>
    body {
        background: #428bca;
    }

    .squire {
        position: absolute;
        bottom: 10px;
        left: 30%;
        width: 200px;
        height: 200px;
        outline: 1px solid #fff;
        outline-offset: -1px;
    }

    .squire > .squire {
        width: calc(61.8%);
        height: calc(61.8%);
        left: 100%;
        bottom: 100%;
        transform-origin: left bottom;
        animation: rotate 10s infinite ease-in;
    }

    @keyframes rotate {
        0%,
        100% {
            transform: rotate(-90deg);
        }
        50% {
            transform: rotate(90deg);
        }
    }
    </style>
</head>

<body>
    <div class="squire">
        <div class="squire">
            <div class="squire">
                <div class="squire">
                    <div class="squire">
                        <div class="squire">
                            <div class="squire">
                                <div class="squire">
                                    <div class="squire">
                                        <div class="squire">
                                            <div class="squire"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
