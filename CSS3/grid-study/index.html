<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>

    </title>
    <style>
        .container{
			display: grid;
		    grid-template-columns: repeat(12, 1fr);
		    grid-template-rows: 50px 350px 50px;
			grid-gap: 5px;
			grid-template-areas: 
				"h h h h h h h h h h h h" 
				"m m c c c c c c c c c c" 
				". f f f f f f f . . . ." 
        }
		.header {
			grid-area: h;
			background: red;
		}
		.menu {
			grid-area: m;
			background: blue;
		}
		.content {
			grid-area: c;
			background: green;
		}
		.footer {
			grid-area: f;
			background: gray;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
