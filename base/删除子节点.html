<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
</head>

<body>
<div id="content">
	<h1>html</h1>
	<h1>php</h1>
	<h1>javascript</h1>
	<h1>jquery</h1>
	<h1>java</h1>
</div>

<script type="text/javascript">
	function clearText() {
		var content=document.getElementById("content");
		// 在此完成该函数
		var childnode = content.childNodes;
		for(var i=childnode.length-1;i>0;i++){
			content.removeChild(childnode[(childnode.length-1)-i]);
		}
	}
</script>

<button onclick="clearText()">清除节点内容</button>

</body>
</html>
