<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>CSS伪元素</title>
  <style>
    .effect {
      width: 100%;
      height: 800px;
      text-align: center;
      font-size: 30px;
    }
    a {
      display:inline-block;
      text-decoration: none;
      color:#000;
      padding: 100px 30px;
    }
    a:hover::before, a:hover::after {  position: absolute; }
    a:hover::before { content:"\5B"; left: -20px; }
    a:hover::after { content:"\5D"; right: -20px; }
  </style>
</head>
<body>
<div class="effect">
  <a href="#">Hello</a>
  <a href="#">World</a>
</div>
</body>
</html>
