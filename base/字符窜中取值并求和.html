<!DOCTYPE  HTML>
<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>系好安全带,准备启航</title>


	<script type="text/javascript">
		var mydate=new Date();
		var mynum=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var mymon= mydate.getMonth()+1;

		var sum = 0;
		var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
		var array = scoreStr.split(";");
		for (var i=0;i<array.length;i++){
			var num = array[i].indexOf(":");
			var result =parseInt(array[i].substr(num+1));
			document.write("<br />"+"学生的成绩依次是："+result);
			sum=sum+result;
		}
		document.write("<br />"+mydate.getFullYear()+"年"+mymon+"月"+mydate.getDate()+"日"+"&nbsp"+mynum[mydate.getDay()]+"--班级总分为"+sum);
//		document.write("<br />"+"--班级总分为"+sum);
		//通过javascript的日期对象来得到当前的日期，并输出。

		//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦

		//从数组中将成绩撮出来，然后求和取整，并输出。
	</script>
</head>
