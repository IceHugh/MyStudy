<!DOCTYPE html>
<html>
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<script type="text/javascript">
		window.onload = function(){
			HeightLight(); //页面加载完成调用函数
		};
		function HeightLight() {
			var tBody = document.getElementById("table"); //获得#table
			var cB = tBody.getElementsByTagName("tr"); //获得所有tr标签
			for (var i = 0; i < cB.length; i++) {
				cB[i].onmouseover = function () {     //添加鼠标移入
					this.style.backgroundColor = "red";
				};
				cB[i].onmouseout = function () {      //添加鼠标移出
					this.style.backgroundColor = "white";
				}
			}
		}
		function deleteRow(obj){
			var tBody = document.getElementById("table").lastChild; //获得#table最后一个子元素
			var tr = obj.parentNode.parentNode;
			tBody.removeChild(tr);

		}
		function createLast(){
			var tBody = document.getElementById("table").lastChild;
			var tr = document.createElement("tr");
			var td = document.createElement("td");
			td.innerHTML="<input type='text'>";
			tr.appendChild(td);

			var td = document.createElement("td");
			td.innerHTML="<input type='text'>";
			tr.appendChild(td);

			var td = document.createElement("td");
			td.innerHTML="<a href='javascript:;' onclick='deleteRow(this);' >删除</a>";
			tr.appendChild(td);

			tBody.appendChild(tr);
			HeightLight();
		}
		// 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
		// 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
		// 创建删除函数
	</script>
</head>
<body>
<table border="1" width="50%" id="table">
	<tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	</tr>

	<tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;"onclick="deleteRow(this);" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	</tr>

	<tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;"onclick="deleteRow(this);"  >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	</tr>

</table>
<input type="button" value="添加一行" onclick="createLast()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
