<body>
<script>
  var arr =[1,2,6,3,4,1,2,3,1];
  Array.prototype.unique = function(){
    var ret = [];
    var a = {};
    var len = this.length;
    for(var i=0;i<len;i++){
      var v = this[i];
      if(!a[v]){
        a[v] = 3;
        ret.push(v);
      }
    }
    return ret;
  };
  console.log(arr.unique())
</script>
