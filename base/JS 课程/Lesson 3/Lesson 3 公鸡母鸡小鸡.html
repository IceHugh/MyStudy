<body>
<script>
  //假设公鸡5块钱一只，母鸡3块钱一只，小鸡1块钱三只。如果用100块钱买100只鸡，公鸡，母鸡，小鸡各可以买多少只？
  for(var x=0;x<=20;x++){
    for(var y=0;y<34;y++){
      if(x*5+y*3+(100-x-y)/3==100){
        document.write("公鸡数："+x+"母鸡数："+y+"小鸡数："+(100-x-y)+"<br>");
        break;
      }
    }
  }

</script>
</body>
