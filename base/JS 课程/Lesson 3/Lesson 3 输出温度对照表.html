<script>
  var i = 0;
  var x = 1;
  do{
    document.write("摄氏温度为："+i+"华氏温度："+(i*9/5+32)+"<br>");
    i= 20*x;
    x++;
  }
  while(x<=10&&i<=250);
</script>
