<script>
  //猴子第一天摘下若干桃子，当即吃了一半；还不过瘾，又多吃了一个。第二天早上又将剩下的桃子吃掉一半，又多吃了一个。以后每天早上都吃了前一天剩下桃子的一半零一个，到第10天早上想再吃的时候，发现只剩下一个桃子了。编写程序，求第一天共摘了多少桃子。
  var a,b=1;
  for(a=0;a<9;a++){
    b=(b+1)*2;
  }
  document.write(b);


</script>
