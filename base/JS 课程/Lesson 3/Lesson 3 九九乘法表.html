  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  for(var y=1;y<=9;y++){
    for(var x=1;x<=y;x++){
      document.write(x+"X"+y+"="+(x*y)+"&nbsp");
    }
    document.write("<br>");
  }

</script>
</body>
</html>
