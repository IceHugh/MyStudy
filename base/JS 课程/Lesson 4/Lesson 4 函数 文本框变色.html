  function HeightRed() {
    var oInp = document.getElementsByTagName("input");
    var oRed = document.getElementsByTagName("span");
    for(var i=0;i<oInp.length;i++){
      oInp[i].index = i;
      oInp[i].onblur = function(){
        if(this.value == ""){
          oRed[this.index].style.visibility = "visible";
          oRed[this.index].style.color = "red";
        }else{
          oRed[this.index].style.visibility = "hidden";
        }
      };
      oInp[i].onfocus = function(){
        oRed[this.index].style.visibility = "hidden";
      };
    }
  }
