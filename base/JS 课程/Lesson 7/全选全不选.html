<body>
<p><input type="checkbox" name="checkAll" id="checkAll">全选</p>
<p><input type="checkbox" name="hobby" id="hobby1">游泳</p>
<p><input type="checkbox" name="hobby" id="hobby2">打球</p>
<p><input type="checkbox" name="hobby" id="hobby3">看书</p>
<p><input type="checkbox" name="hobby" id="hobby4">画画</p>
<script>
  var checkAll = document.getElementById("checkAll");
  var hobbys = document.getElementsByName("hobby");
  var s = true;
/*  checkAll.checked=false;
  for(var i=0;i<hobbys.length;i++) {
    hobbys[i].checked = false;
  }*/
  checkAll.onclick =function(){
    if(s){
      checkAll.checked=true;
      for(var i=0;i<hobbys.length;i++) {
        hobbys[i].checked = true;
      }
    }else{
      checkAll.checked=false;
      for(var j=0;j<hobbys.length;j++) {
        hobbys[j].checked = false;
      }
    }
    s = !s;   //每次点击取反
  }
</script>
</body>
</html>
