  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function change() {
      var h =document.getElementById("h").value;
      document.getElementById("t").value =Math.round(5/9*(parseInt(h)-32));
    }
  </script>
</head>
<body>
华氏温度<input type="text" id="h"><p><input type="button" onclick="change()" value="转换"></p>摄氏温度<input type="text" id="t" >
</body>
