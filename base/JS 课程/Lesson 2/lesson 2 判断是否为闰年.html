  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function onClick(){
      var year = document.getElementsByTagName('input')[0].value;
      if(year%4 == 0 && year%100 !==0 || year%400 == 0){
        alert("闰年");
      }
      else{
        alert("不是闰年")
      }
    }
  </script>
</head>
<body>
  <div>输入年份：<input type="text" ><button onclick="onClick()">是否闰年</button></div>
</body>
</html>
