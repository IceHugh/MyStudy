<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.avata img{
				display: block;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				margin: 50px auto;
			}
			.mui-btn-block{
				width: 96%;
				margin: 0 auto 10px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
		    <div class="avata"><img src="images/con-5.jpg"/></div>
		    <button id="btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">注销</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById('btn').addEventListener('tap',function () {
			        open("personal");
			        localStorage.setItem("Lstatus","false");//注销之后状态
			});
			function open(obj) {
				mui.fire(plus.webview.getWebviewById('HBuilder'), "openId",{
					id:obj
				});
			}
		</script>
	</body>

</html>
